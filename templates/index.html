{% extends "layout.html" %} {% block title %} Homepage {% endblock %} {% block
main %}
<h1>Tickets</h1>

<table class="table table-bordered table-hover table-stripped">

      <td>Ticket</td>
      <td>Status</td>
      <td>Issue</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
    <!-- <tr>
      <td>TODO</td>
      <td>TODO</td>
      <td>TODO</td>
      <td>TODO</td>
    </tr> -->
    {% for t in ticket %}
    <tr>
      <td>{{ t.id }}</td>
      <td>TODO</td>
      <td>{{ t.issue }}</td>
      <td>{{ t.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
