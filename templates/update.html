{% extends 'layout.html' %} {% block title %} Update {% endblock %} {% block
main %}
<h1>Update</h1>
{% for ticket in tickets %}
<h2>{{ ticket.issue }}</h2>
<h2>{{ ticket.description }}</h2>
<form action="/update" class="container w-50 mb-3" method="post">
  <div class="form-floating mb-3">
    <input
      autocomplete="off"
      class="form-control"
      disabled
      id="ticket"
      name="ticket_id"
      type="text"
      value="TKT-{{ ticket.id }}"
    />
    <label hidden for="ticket">Ticket</label>
  </div>
  <div class="form-floating mb-3">
    <textarea
      autocomplete="off"
      autofocus
      class="form-control"
      placeholder="Comments"
      id="comments"
      name="comments"
      style="height: 200px"
      value="{{ ticket.comments }}"
    ></textarea>
    <label for="comments">Comments</label>
  </div>
  <button class="btn btn-primary" type="submit" name="action" value="update">
    Update
  </button>
  <button class="btn btn-secondary" type="submit" name="action" value="resolve">
    Resolve
  </button>
  <button class="btn btn-danger" type="submit" name="action" value="delete">
    Delete
  </button>
</form>
{% endfor %}
